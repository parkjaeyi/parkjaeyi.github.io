<body>
    <script language="javascript">

        var Eddie= new Audio("Eddie.mp3");//mp3 for E
        var Ate= new Audio("Ate,mp3");
        var Dynamite= new Audio("Dynamite.mp3");
        var Good= new Audio("Good.mp3");
        var Bye= new Audio("Bye.mp3");
        var Ed= new Audio("Ed.mp3");

        
        function playEddie(){
            Eddie.play();
        }
        function playAte(){
            Ate.play();
        }
        function playDynamite(){
            Dynamite.play();
        }
        function playGood(){
            Good.play();
        }
        function playBye(){
            Bye.play();
        }
        function playEd(){
            Ed.play();
        }

       

        
        

    </script>
