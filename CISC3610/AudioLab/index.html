<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Lab</title>
</head>
<body>
    <script language="javascript">
        var Eddie= new Audio("Eddie.mp3");//mp3 for E
        var Ate= new Audio("Ate.mp3");
        var Dynamite= new Audio("Dynamite.mp3");
        var Good= new Audio("Good.mp3");
        var Bye= new Audio("Bye.mp3");
        var Ed= new Audio("Ed.mp3");
        
        function playEddie(){
            Eddie.play();
            if(document.getElementById("Edisplay").style.display== "none" || document.getElementById("Adisplay").style.display== "block" || document.getElementById("Ddisplay").style.display=="block" 
            ||document.getElementById("Gdisplay").style.display== "block" ||document.getElementById("Bdisplay").style.display== "block" ||document.getElementById("edisplay").style.display== "block")
            {
                
                document.getElementById("Edisplay").style.display= "block";
                document.getElementById("Adisplay").style.display= "none";
                document.getElementById("Ddisplay").style.display= "none";
                document.getElementById("Gdisplay").style.display= "none";
                document.getElementById("Bdisplay").style.display= "none";
                document.getElementById("edisplay").style.display= "none";
                
            }
        }
        function playAte(){
            Ate.play();
            if(document.getElementById("Adisplay").style.display== "none" || document.getElementById("Edisplay").style.display== "block"|| document.getElementById("Ddisplay").style.display=="block" 
            ||document.getElementById("Gdisplay").style.display== "block" ||document.getElementById("Bdisplay").style.display== "block" ||document.getElementById("edisplay").style.display== "block")
            {
                document.getElementById("Adisplay").style.display= "block";
                document.getElementById("Edisplay").style.display= "none";
                document.getElementById("Ddisplay").style.display= "none";
                document.getElementById("Gdisplay").style.display= "none";
                document.getElementById("Bdisplay").style.display= "none";
                document.getElementById("edisplay").style.display= "none";
                
            }
        }
        function playDynamite(){
            Dynamite.play();
            if(document.getElementById("Ddisplay").style.display== "none" || document.getElementById("Edisplay").style.display== "none" || document.getElementById("Adisplay").style.display== "block"
            ||document.getElementById("Gdisplay").style.display== "block" ||document.getElementById("Bdisplay").style.display== "block" ||document.getElementById("edisplay").style.display== "block")
            {
                document.getElementById("Ddisplay").style.display= "block";
                document.getElementById("Adisplay").style.display= "none";
                document.getElementById("Edisplay").style.display= "none";
                document.getElementById("Gdisplay").style.display= "none";
                document.getElementById("Bdisplay").style.display= "none";
                document.getElementById("edisplay").style.display= "none";

            }
        }
        function playGood(){
            Good.play();
            if(document.getElementById("Gdisplay").style.display== "none" ||document.getElementById("Bdisplay").style.display== "block" ||document.getElementById("edisplay").style.display== "block"
            || document.getElementById("Edisplay").style.display== "none" || document.getElementById("Adisplay").style.display== "block"|| document.getElementById("Ddisplay").style.display=="block" )
            {
                document.getElementById("Adisplay").style.display= "none";
                document.getElementById("Edisplay").style.display= "none";
                document.getElementById("Ddisplay").style.display= "none";
                document.getElementById("Gdisplay").style.display= "block";
                document.getElementById("Bdisplay").style.display= "none";
                document.getElementById("edisplay").style.display= "none";
            }
        }
        function playBye(){
            Bye.play();
            if(document.getElementById("Bdisplay").style.display== "none" || document.getElementById("Gdisplay").style.display== "block" ||document.getElementById("edisplay").style.display== "block"
            || document.getElementById("Edisplay").style.display== "none" || document.getElementById("Adisplay").style.display== "block"|| document.getElementById("Ddisplay").style.display=="block" )
            {
                document.getElementById("Adisplay").style.display= "none";
                document.getElementById("Edisplay").style.display= "none";
                document.getElementById("Ddisplay").style.display= "none";
                document.getElementById("Gdisplay").style.display= "none";
                document.getElementById("Bdisplay").style.display= "block";
                document.getElementById("edisplay").style.display= "none";
            }
        }
        function playEd(){
            Ed.play();
            if(document.getElementById("edisplay").style.display== "none" || document.getElementById("Gdisplay").style.display== "block" ||document.getElementById("Bdisplay").style.display== "block" 
            || document.getElementById("Edisplay").style.display== "none" || document.getElementById("Adisplay").style.display== "block"|| document.getElementById("Ddisplay").style.display=="block"  )
            {
                document.getElementById("Adisplay").style.display= "none";
                document.getElementById("Edisplay").style.display= "none";
                document.getElementById("Ddisplay").style.display= "none";
                document.getElementById("Gdisplay").style.display= "none";
                document.getElementById("Bdisplay").style.display= "none";
                document.getElementById("edisplay").style.display= "block";
            }
        }

       

        
        

    </script>
