<!DOCTYPE html>
<html>
<head>
  <title>Temperature App</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="form2.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script language="JavaScript">

    function redirectToNextPage() {
        // Redirect to the next page
        window.location.href = "NextPage.html";
    }

    $(document).ready(function(){
        function convertWeight() {
            //convert lb to kilo
            var lb = parseFloat($("#lb-lb").val());
            var kilo = parseFloat($("#lb-kilo").val());

            //convert kilo to lb
            var kilo2 = parseFloat($("#kilo-kilo").val());
            var lb2 = parseFloat($("#kilo-lb").val());
            
            // Convert lb to kilo if lb value is provided
            if (lb==lb) {
                var kiloValue = lb / 2.205;
                $("#lb-kilo").val(kiloValue.toFixed(2));
            }
            // Convert kilo to lb if kilo value is provided
            if (kilo2==kilo2) {
                var lbValue = kilo2 * 2.205;
                $("#kilo-lb").val(lbValue.toFixed(2));
            }



        }

       
        $("#lb-lb, #kilo-lb").on("input", convertWeight);
        $(" #kilo-kilo,#lb-kilo").on("input", convertWeight);

        $('input[type="radio"]').click(function(){
            var inputValue = $(this).attr("value");
            var targetBox = $("." + inputValue);   //it looks for the input of the <input value="[input]">
            $(".convert").not(targetBox).hide();  //.convert is in css
            $(targetBox).show();
        });
        
        $("button[name='Reset']").click(function() {
            document.getElementById("form").reset();
        });
    });

</script>
</head>
<body id="body">
    <div id="homepage">
        <a href="https://parkjaeyi.github.io/CISC3610/HomePage.html">HomePage</a>
    </div>
    <form name="form" id = "form">
       
        <div id="formbody">
            <h1>Conversion Form</h1>
          
        <!--the "name" attribute is very important. It indicates the group its in-->
           
            <label> <input type="radio"  name="weight" value="lb">lb</label>
           
            <label> <input type="radio"  name="weight" value="kilo">kilo</label>
            <br>
            <br>
            <div class="lb convert"> 
                <label>LB:
                <input type="number" id="lb-lb"></label>
                <br>
                <label>Kilo
                <input  id="lb-kilo"></label> 
            </div>
            <div class="kilo convert">
                <label>Kilo
                <input type="number" id="kilo-kilo"></label> 
                <br>
                <label>LB:
                <input type="number" id="kilo-lb"></label>
            </div>
           
        </div> 

        <button name="Reset">Reset</button> <!--Clear data-->
        <button name="Save" >Save</button> <!--save data-->
        <button name="Access">Access</button> <!--retrieve data-->
        <br><br>
        
        <div id="container">
            <div id="text">
                <i>Note: You can download this website.</i>
            </div>
        </div>
    </form>
   
<script src="app.js"></script>
</body>
</html>
